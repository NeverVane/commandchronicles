name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v0.1.0)"
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            goos: linux
            goarch: amd64
          - os: linux
            arch: arm64
            goos: linux
            goarch: arm64
          - os: darwin
            arch: amd64
            goos: darwin
            goarch: amd64
          - os: darwin
            arch: arm64
            goos: darwin
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${{ github.ref_name }}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_clean=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Get build metadata
        id: metadata
        run: |
          echo "commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date -u +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          echo "author=Leonardo Zanobi" >> $GITHUB_OUTPUT
          echo "website=https://commandchronicles.dev" >> $GITHUB_OUTPUT

      - name: Build binary
        run: |
          BINARY_NAME="ccr-${{ matrix.os }}-${{ matrix.arch }}"

          echo "Building ${{ matrix.os }}/${{ matrix.arch }} binary with pure Go..."

          # Pure Go build - no CGO needed since we use modernc.org/sqlite
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -ldflags="-X main.version=${{ steps.version.outputs.version_clean }} -X main.commit=${{ steps.metadata.outputs.commit }} -X main.date=${{ steps.metadata.outputs.date }} -X 'main.author=${{ steps.metadata.outputs.author }}' -X main.website=${{ steps.metadata.outputs.website }} -w -s" -o "${BINARY_NAME}" .

          # Verify binary was created
          ls -la "${BINARY_NAME}"
          file "${BINARY_NAME}" || echo "file command not available"

          # Show binary info
          echo "Binary size: $(du -h ${BINARY_NAME} | cut -f1)"

      - name: Generate checksum
        run: |
          BINARY_NAME="ccr-${{ matrix.os }}-${{ matrix.arch }}"
          sha256sum "${BINARY_NAME}" > "${BINARY_NAME}.sha256"
          echo "Generated checksum for ${BINARY_NAME}:"
          cat "${BINARY_NAME}.sha256"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ccr-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            ccr-${{ matrix.os }}-${{ matrix.arch }}
            ccr-${{ matrix.os }}-${{ matrix.arch }}.sha256
          retention-days: 5

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${{ github.ref_name }}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release assets
        run: |
          mkdir -p ./release-assets
          find ./artifacts -name "ccr-*" -type f -exec cp {} ./release-assets/ \;

          # Create combined checksums file
          cd ./release-assets
          find . -name "*.sha256" -exec cat {} \; > checksums.txt

          echo "Release assets:"
          ls -la
          echo "Checksums file:"
          cat checksums.txt

      - name: Generate release notes
        id: release_notes
        run: |
          # Create release notes
          cat << 'EOF' > release_notes.md
          ## CommandChronicles CLI ${{ steps.version.outputs.version }}

          Initial public release of CommandChronicles - a modern shell history management tool with secure encryption and intelligent search.

          ### âœ¨ Key Features

          - ðŸ” **Secure Storage** - XChaCha20-Poly1305 encryption with Argon2id key derivation
          - ðŸ” **Smart Search** - Fuzzy search with interactive TUI
          - ðŸ”„ **Cross-Device Sync** - Synchronization across multiple devices
          - ðŸš **Shell Integration** - Support for bash, zsh, and fish
          - ðŸ“Š **Rich Context** - Capture environment, git status, and metadata

          ### ðŸ“¦ Binaries

          | Platform | Architecture | Download |
          |----------|-------------|----------|
          | Linux | x86_64 | [ccr-linux-amd64](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/ccr-linux-amd64) |
          | Linux | ARM64 | [ccr-linux-arm64](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/ccr-linux-arm64) |
          | macOS | Intel | [ccr-darwin-amd64](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/ccr-darwin-amd64) |
          | macOS | Apple Silicon | [ccr-darwin-arm64](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/ccr-darwin-arm64) |

          ### ðŸ“‹ Checksums

          Download [checksums.txt](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/checksums.txt) to verify binary integrity.

          ### ðŸ“š Documentation

          See the [README](https://github.com/${{ github.repository }}/blob/main/README.md) for installation and usage instructions.

          ---

          **Full Changelog**: https://github.com/${{ github.repository }}/commits/${{ steps.version.outputs.version }}
          EOF

          echo "Generated release notes:"
          cat release_notes.md

      - name: Create GitHub Release
        run: |
          # Check if release already exists
          if gh release view "${{ steps.version.outputs.version }}" > /dev/null 2>&1; then
            echo "Release ${{ steps.version.outputs.version }} already exists, skipping creation"
            exit 0
          fi

          # Determine if this is a prerelease
          PRERELEASE_FLAG=""
          if [[ "${{ steps.version.outputs.version }}" =~ -(rc|beta|alpha|dev) ]]; then
            PRERELEASE_FLAG="--prerelease"
          fi

          # Create the release
          gh release create "${{ steps.version.outputs.version }}" \
            --title "ðŸš€ CommandChronicles CLI ${{ steps.version.outputs.version }} - Secure Shell History Management" \
            --notes-file release_notes.md \
            --discussion-category "Releases" \
            $PRERELEASE_FLAG \
            ./release-assets/ccr-linux-amd64 \
            ./release-assets/ccr-linux-amd64.sha256 \
            ./release-assets/ccr-linux-arm64 \
            ./release-assets/ccr-linux-arm64.sha256 \
            ./release-assets/ccr-darwin-amd64 \
            ./release-assets/ccr-darwin-amd64.sha256 \
            ./release-assets/ccr-darwin-arm64 \
            ./release-assets/ccr-darwin-arm64.sha256 \
            ./release-assets/checksums.txt

          echo "âœ… Release created successfully"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup artifacts
        if: always()
        uses: geekyeggo/delete-artifact@v2
        with:
          name: |
            ccr-linux-amd64
            ccr-linux-arm64
            ccr-darwin-amd64
            ccr-darwin-arm64
          failOnError: false

  notify:
    name: Post-Release Notifications
    needs: [build, release]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Release Success
        run: |
          echo "ðŸŽ‰ Release ${{ github.ref_name }} completed successfully!"
          echo "ðŸ“¦ Binaries built for 4 platforms (Linux and macOS)"
          echo "âœ… GitHub release created with enhanced formatting"
          echo "ðŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
          echo "ðŸ“Š Release features: Direct download links, security verification, quick start guide"
          echo "ðŸš€ Installation command: curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/scripts/install.sh | sh"
